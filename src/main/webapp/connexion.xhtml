<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">
	
	<h:head>
		<title>Connexion</title>
<!-- 		<h:outputStylesheet library="css" name="style.css" /> -->
	</h:head>

<h:body>

<div class="bg"></div>

<div class="center-block">

	<h1>Connexion</h1>

	<img src="#{resource['images/9abc62b7f4c8d481b2db5d6bfa2a951f--plaque-chauffante-congo-kinshasa.jpg']}" />

</div>
<div>
<b:form id="loginForm">
    <b:inputText id="usernameDiv" fieldId="NOM" name="NOM"
                 value="#{loginBean.NOM}"
                 label="NOM" />
    <b:message for="@previous" />
    <b:inputSecret id="passwordDiv" fieldId="j_password" name="j_password"
                   value="#{loginBean.password}"
                   label="Password"  />
    <b:message for="passwordDiv" />
    <b:commandButton update="@form" value="Login" onclick="ajax:loginBean.login2()"/>
</b:form>
</div>
</h:body>

</html>
